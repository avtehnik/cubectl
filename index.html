<!DOCTYPE html>
<html>
<head>
  <title>Money tracker helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <style>
      .pointer:after {
          cursor: pointer;
          content: " ðŸ“„";
      }

      .container {
          margin-top: 100px;
      }
  </style>

</head>
<body>
<div id="vue-app" class="container">
  <h1>kubectl commands helper</h1>

  <div class="pointer" v-on:click="copy('kubectl get deployments  --all-namespaces')">kubectl get deployments --all-namespaces</div>
  <div class="pointer" v-on:click="copy('kubectl get pods -o wide --all-namespaces')">kubectl get pods -o wide --all-namespaces</div>
  <div class="pointer" v-on:click="copy('kubectl get pods -o wide -n development')">kubectl get pods -o wide -n development</div>
  <div class="pointer" v-on:click="copy('kubectl get pods -o wide -n production')">kubectl get pods -o wide -n production</div>
  <div class="pointer" v-on:click="copy('kubectl get pods -o wide -n staging')">kubectl get pods -o wide -n staging</div>
  <br>
  line
  <input class="form-control" v-model="input" placeholder="namespace    pod-id" v-on:keyup="update" />
  <br>
  namespace
  <input class="form-control" v-model="namespace" placeholder="namespace"/>
  <br>
  podId
  <input class="form-control" v-model="podId" placeholder="podId"/>
  <br>

  <ul class="list-group">
    <li class="list-group-item" v-for="(cmd, index) in commands">
      <h3>{{cmd.title}}</h3>

      <span v-for="param in cmd.params">
            {{param}}: <input class="form-control-sm" v-model="commandTemplates[index]['params'][param]" v-bind:placeholder="param"/>
      </span>
      <div class="pointer" v-on:click="copy(cmd.command)">{{cmd.command}}</div>
    </li>
  </ul>
</div>

<script src="js/vue.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
