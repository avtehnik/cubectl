<!DOCTYPE html>
<html>
<head>
  <title>Money tracker helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <style>
      .pointer:after{
          cursor: pointer;
          content: " ðŸ“„";
      }

      .container {
          margin-top: 100px;
      }
  </style>

</head>
<body>
<div id="vue-app" class="container">

  <h4 class="pointer" v-on:click="copy('kubectl get deployments  --all-namespaces')" >kubectl get deployments --all-namespaces</h4>
  <h4 class="pointer" v-on:click="copy('kubectl get pods -o wide --all-namespaces')" >kubectl get pods -o wide --all-namespaces</h4>
  <input class="form-control" v-model="input" placeholder="nb-dev-backend    web-776594d74d-nfb85"/>

  <ul class="list-group">
    <li class="list-group-item" v-for="(cmd, index) in commands">
      <h3>{{cmd.title}}</h3>

        <span v-for="param in cmd.params">
            {{param}}: <input class="form-control-sm" v-model="commandTemplates[index]['params'][param]" v-bind:placeholder="param" />
        </span>
      <p/>
      <div class="pointer" v-on:click="copy(cmd.command)" >{{cmd.command}}</div>
    </li>
  </ul>
</div>

<script src="js/vue.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
