<!DOCTYPE html>
<html>
<head>
  <title>Money tracker helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <style>


      .container {
          margin-top: 100px;
      }
  </style>

</head>
<body>
<div id="vue-app" class="container">

  <h4>kubectl get pods -o wide --all-namespaces</h4>
  <input class="form-control money" v-model="input" placeholder="nb-dev-backend    web-776594d74d-nfb85">

  <ul class="list-group">
    <li class="list-group-item" v-for="(moneyItem, index) in commands">
      <h3>{{moneyItem.title}}</h3>
      {{moneyItem.command}}
    </li>
  </ul>
</div>

<script src="js/vue.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
